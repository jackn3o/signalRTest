<div *ngIf="!IsLoading">
    <h1 mat-dialog-title>{{ Title }}</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput placeholder=description [(ngModel)]="Product.description">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="quantity" type="number" [(ngModel)]="Product.quantity">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput placeholder="price" type="number" [(ngModel)]="Product.price">
        </mat-form-field>
        <mat-checkbox [(ngModel)]="Product.isPublished">
            Is Published
        </mat-checkbox>
    </div>
    <div mat-dialog-actions>
        <span class="spacer"></span>
        <button mat-flat-button (click)="onNoClick()">Cancel</button>
        <button mat-flat-button color="primary" [mat-dialog-close]="Product.description"
            (click)="onSaveClick()">Save</button>
    </div>
</div>
